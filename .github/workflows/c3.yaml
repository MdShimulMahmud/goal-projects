name: Conditional Workflow (Third Workflow)

on:
  workflow_run:
    workflows: ["Approval Workflow"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: approval-status

      - name: Read approval status
        id: read-approval
        run: |
          APPROVED=$(cat approval_status.txt)
          echo "Approval Status: $APPROVED"
          echo "::set-output name=approved::$APPROVED"

      - name: Conditional Deployment
        if: ${{ steps.read-approval.outputs.approved == 'true' }}
        run: |
          echo "Deploying to production..."
          # Add deployment commands (e.g., AWS CLI, Docker, Kubernetes, etc.)
