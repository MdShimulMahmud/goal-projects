jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: approval-status

      - name: Verify artifact content
        run: |
          cat approval_status.txt  # This will display the content of the artifact for debugging

      - name: Read approval status
        id: read-approval
        run: |
          APPROVED=$(cat approval_status.txt)
          echo "Approval Status: $APPROVED"
          echo "approved=$APPROVED" >> $GITHUB_ENV

      - name: Conditional Deployment
        if: ${{ env.approved == 'true' }}
        run: |
          echo "Deploying to production..."
          # Add deployment commands (e.g., AWS CLI, Docker, Kubernetes, etc.)
